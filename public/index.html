<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SWM - Easter 2016</title>
</head>
<body>
	<div class="container">
		<div class="container-bg"></div>
		<div class="flex-container">
		<!-- Left artwork section -->
			<div class="section">
				<div class="row art">
					<img src="/assets/img/running.jpg" alt="">
				</div>
				<div class="row slider">
					<div class="slider-bg"></div>
					<div class="slider-fg"></div>
				</div>
				<div class="row controls">
					<div class="song_info">
						<p class="title">Running</p>
						<p class="artist">Zoe Grace</p>
						<p class="album">Running - Single</p>
					</div>
					<div class="media_icons">
						<div class="icon_sprite rewind"></div>
						<div class="icon_sprite play"></div>
						<div class="icon_sprite fast_forward"></div>
						<div class="icon_sprite volume"></div>
					</div>
					<p class="timer">00:12</p>
				</div>
			</div>
		<!-- Right playlist section -->
			<div class="section">
				<div class="row user_info">
					<div class="profile">
						<p>Tatenda Chawanzwa</p>
						<span class="icon_sprite user_icon"></span>
					</div>
					<div class="divider"></div>
					<div class="playlist_name">
						<p>My Playlist</p>
					</div>
				</div>
				<div class="row playlist">
					<div class="song">
						<div class="p-section icon">
							<span class="icon_sprite headphones"></span>
						</div>
						<div class="p-section song_info">
							<p class="title">Running</p>
							<p class="artist">Zoe Grace</p>
						</div>
						<div class="p-section artwork">
							<img src="/assets/img/running.jpg" alt="cover art">
						</div>
					</div>
					<div class="song">
					</div>
					<div class="song">
					</div>
					<div class="song">
					</div>
					<div class="song">
					</div>
					<div class="song">
					</div>
					<div class="song">
					</div>
					<div class="song">
					</div>
					<div class="song">
					</div>
					<div class="song">
					</div>
					<div class="song">
					</div>
					<div class="song">
					</div>
				</div>
				<div class="row addSong">
					<input type="text" name="addSong" placeholder="Add Song ">
				</div>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="/bundle.js"></script>
</body>
</html>
